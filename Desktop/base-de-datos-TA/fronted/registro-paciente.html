<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Paciente | Clínica Bienestar</title>
  <meta name="description" content="Formulario para registrar paciente en Clínica Bienestar">
  <meta name="keywords" content="Registrar paciente, Clínica, Cita médica">
  <link rel="icon" href="media/logo_clinica.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registro-paciente.css">
</head>
<body>

  <header>
    <nav aria-label="Menú principal">
      <div class="logo-container">
        <img src="media/logo_clinica.png" alt="Logo Clínica Bienestar" class="logo-pareja">
        <h1 class="site-title">Clínica Bienestar</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="registro-paciente.html" class="active">Registrar Paciente</a>
        <a href="registro-cita.html">Programar Cita Médica</a>
      </div>
    </nav>
  </header>

  <main id="main">
    <section id="formulario-paciente">
      <div class="logo-header">
        <img src="media/logo_clinica.png" alt="Logo Clínica Bienestar">
        <h1>Clínica Bienestar</h1>
      </div>
      <h3>Formulario de Registro del Paciente</h3>
      <form id="form-paciente">
        <div class="field-container">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>
      
        <div class="field-container">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
      
        <div class="field-container">
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
        </div>
      
        <div class="field-container">
          <label for="direccion">Dirección (opcional):</label>
          <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección (opcional)">
        </div>
      
        <div class="field-container">
          <label for="fecha-nacimiento">Fecha de Nacimiento (opcional):</label>
          <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
        </div>
      
        <div class="cta-buttons">
          <button type="button" id="registrar-paciente">Registrar Paciente</button>
        </div>
      </form>      
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Bienestar | Todos los derechos reservados</p>
  </footer>

  <script src="registro-paciente.js"></script>
</body>
</html>
